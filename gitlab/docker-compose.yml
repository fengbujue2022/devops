version: '3'

services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: gitlab
    ports:
      - "80:80"
      - "443:443"
      - "22:22"
    networks:
      - gitlab_network


  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      #- ./gitlab-runner/config:/etc/gitlab-runner
      - .gitlab-ci.yml:/etc/gitlab-runner/.gitlab-ci.yml:ro
    networks:
      - gitlab_network

networks:
  default:
    external:
      name: gitlab_network